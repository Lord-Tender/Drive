<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainSection">
        <aside>
            <p>D.Drive</p>
            <p>My drive</p>
            <div onclick="showFile()"><i class="fa-regular fa-file"></i>My files</div>
            <div onclick="showUpload()"><i class="fa-solid fa-arrow-up-from-bracket"></i>Upload File</div>
            <button id="logOut" onclick="logOutNow()">Log Out</button>
        </aside>
        <div class="bodySection">
            <div id="myFile">
                <div id="image">
                    <h2>Image</h2>
                    <h1>No items here yet</h1>
                </div>
                <div id="video">
                    <h2>Video</h2>
                    <h1>No items here yet</h1>
                </div>
                <div id="audio">
                    <h2>Audio</h2>
                    <h1>No items here yet</h1>
                </div>
            </div>
            <div id="uploadFile">
                <div id="errMsg"><i>Space can not empty!</i></div>
                <label for="file" class="custum-file-upload">
                    <div class="icon">
                        <svg viewBox="0 0 24 24" fill="" xmlns="http://www.w3.org/2000/svg">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M10 1C9.73478 1 9.48043 1.10536 9.29289 1.29289L3.29289 7.29289C3.10536 7.48043 3 7.73478 3 8V20C3 21.6569 4.34315 23 6 23H7C7.55228 23 8 22.5523 8 22C8 21.4477 7.55228 21 7 21H6C5.44772 21 5 20.5523 5 20V9H10C10.5523 9 11 8.55228 11 8V3H18C18.5523 3 19 3.44772 19 4V9C19 9.55228 19.4477 10 20 10C20.5523 10 21 9.55228 21 9V4C21 2.34315 19.6569 1 18 1H10ZM9 7H6.41421L9 4.41421V7ZM14 15.5C14 14.1193 15.1193 13 16.5 13C17.8807 13 19 14.1193 19 15.5V16V17H20C21.1046 17 22 17.8954 22 19C22 20.1046 21.1046 21 20 21H13C11.8954 21 11 20.1046 11 19C11 17.8954 11.8954 17 13 17H14V16V15.5ZM16.5 11C14.142 11 12.2076 12.8136 12.0156 15.122C10.2825 15.5606 9 17.1305 9 19C9 21.2091 10.7909 23 13 23H20C22.2091 23 24 21.2091 24 19C24 17.1305 22.7175 15.5606 20.9844 15.122C20.7924 12.8136 18.858 11 16.5 11Z"
                                    fill=""></path>
                            </g>
                        </svg>
                    </div>
                    <div class="text">
                        <span id="fileText">Click to upload file</span>
                    </div>
                    <input id="file" type="file">
                </label>
                <input type="text" placeholder="Enter file name" id="fileName">
                <div><button id="addButton" onclick="upLoadFile()">Upload File</button></div>
                <div id="sucMsg"><i>Uploaded successful!</i></div>
            </div>
        </div>
    </div>
    <div id="verifyEmail">
        <div class="verifyEmail">
            <p>Your Email address is not verify yet, to continue using this app please verify your Email.</p>
            <div><a href="verify.html" target="_blank"><button>Verify Now</button></a></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getStorage, ref, uploadBytesResumable, listAll, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDIpdXgMUm9V13jvxXcZZRxHO-afHNyj7M",
            authDomain: "tender-music.firebaseapp.com",
            projectId: "tender-music",
            storageBucket: "tender-music.appspot.com",
            messagingSenderId: "638236677984",
            appId: "1:638236677984:web:a788fa6913244e8fa3b005"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (user.emailVerified == false) {
                document.getElementById('verifyEmail').style.display  = "block"
                document.querySelector('body').style.overflow = 'hidden'
            }else{
                document.getElementById('verifyEmail').style.display  = "none"
            }

        })

        const storage = getStorage();
        onAuthStateChanged(auth, (user) => {
            let userUid = user.uid
            const listRef = ref(storage, `${userUid}/Image/`);
            listAll(listRef)
                .then((res) => {
                    res.prefixes.forEach((folderRef) => {
                        console.log(folderRef);
                    });
                    res.items.forEach((itemRef) => {
                        if (res.items.length > 0) {
                            getDownloadURL(ref(itemRef))
                                .then((url) => {
                                    document.querySelector("#image h1").style.display = 'none'
                                    let imgDiv = document.getElementById('image')
                                    imgDiv.innerHTML += `<img src="${url}" alt="" class="images"/>`
                                })
                                .catch((error) => {
                                    // Handle any errors
                                });
                        }
                    });
                }).catch((error) => {
                    // Uh-oh, an error occurred!
                });
        })

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // console.log("I am here");
            } else {
                window.location.href = 'signin.html'
            }
        })

        // Change Input label to file name

        file.addEventListener("change", (event) => {
            let file = document.getElementById('file').files
            document.getElementById('fileText').innerHTML = `${file[0].name}`
        });

        // Upload file 

        const upLoadFile = () => {
            let fileName = document.getElementById("fileName").value
            let file = document.getElementById('file').files
            if (file.length !== 0 && fileName !== "") {
                onAuthStateChanged(auth, (user) => {
                    let currentUser = user.uid
                    const storage = getStorage();

                    console.log(file[0].type);

                    if (file[0].type.startsWith("image/")) {
                        const storageRef = ref(storage, `${currentUser}/Image/${fileName}`);
                        const uploadTask = uploadBytesResumable(storageRef, file[0]);
                        if (uploadTask) {
                            sucMsg.style.display = "block"

                            setTimeout(() => {
                                sucMsg.style.display = "none"
                            }, 5000);
                            fileName === ""
                            document.getElementById("fileName").value == ""
                        }
                    } else if (file[0].type.startsWith("video/")) {
                        const storageRef = ref(storage, `${currentUser}/Video/${fileName}`);
                        const uploadTask = uploadBytesResumable(storageRef, file[0]);
                        if (uploadTask) {
                            sucMsg.style.display = "block"

                            setTimeout(() => {
                                sucMsg.style.display = "none"
                            }, 5000);
                        }
                    } else if (file[0].type.startsWith("audio/")) {
                        const storageRef = ref(storage, `${currentUser}/Audio/${fileName}`);
                        const uploadTask = uploadBytesResumable(storageRef, file[0]);
                        if (uploadTask) {
                            sucMsg.style.display = "block"

                            setTimeout(() => {
                                sucMsg.style.display = "none"
                            }, 5000);
                        }
                    } else {
                        const storageRef = ref(storage, `${currentUser}/Document/${fileName}`);
                        const uploadTask = uploadBytesResumable(storageRef, file[0]);
                        if (uploadTask) {
                            sucMsg.style.display = "block"

                            setTimeout(() => {
                                sucMsg.style.display = "none"
                            }, 5000);
                        }
                        fileName === ""
                    }

                });
            } else {
                errMsg.style.display = "block"

                setTimeout(() => {
                    errMsg.style.display = "none"
                }, 3000);
            }
        }

        window.upLoadFile = upLoadFile;

        const check = () => {
            const storage = getStorage();
            const listRef = ref(storage, 'O26keO6uRfW3tCPXj76X1dJPxDM2/Image');
            listAll(listRef)
                .then((res) => {
                    res.prefixes.forEach((folderRef) => {
                        console.log(folderRef);
                    });
                    res.items.forEach((itemRef) => {
                    });
                    console.log(res);
                }).catch((error) => {
                    // Uh-oh, an error occurred!
                });
        }

        window.check = check;



        // Log out user

        const logOutNow = () => {
            signOut(auth).then(() => {
                // Sign-out successful.
            }).catch((error) => {
                // An error happened.
            });
        }

        window.logOutNow = logOutNow
    </script>
    <script src="https://kit.fontawesome.com/7c37944b19.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
