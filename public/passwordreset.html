<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(212, 200, 200);
            font-family: "Abel", sans-serif;
        }

        .pageContent {
            background-color: whitesmoke;
            background-color: rgb(255, 109, 56);
            width: 50%;
            margin-left: 25%;
            padding: 1rem;
            height: 70vh;
            border-radius: 7px;
            margin-top: 1%;
            color: white;
        }

        .pageContent p {
            text-align: center;
            font-size: 1.5rem;
            color: black;
            width: 100%;
            margin-top: 1rem;
        }

        .pageContent button {
            border: none;
            width: 40%;
            height: 2.5rem;
            margin-top: 1.6rem;
            font-size: 1.05rem;
            border-radius: 10px;
            font-family: "Abel", sans-serif;
            margin-left: 30%;
            font-weight: 500;
        }

        #sucMsg {
            width: 60%;
            background-color: orangered;
            text-align: center;
            height: 3.5rem;
            border-radius: 6px;
            padding-top: 8px;
            font-size: 0.9rem;
            margin-left: 20%;
            margin-top: 1rem;
            /* display: none; */
            color: whitedefined;
        }

        #inp {
            display: block;
            width: 90%;
            height: 2.9rem;
            border-radius: 7px;
            border: none;
            padding-left: .8rem;
            margin-top: 1rem;
            background-color: rgba(240, 248, 255, 0.781);
            margin-left: 5%;
        }

        @media screen and (max-width:600px) {
            .pageContent {
                width: 70%;
                margin-left: 15%;
                margin-top: 10%;
            }

            .pageContent p {
                font-size: 1rem;
            }

            #sucMsg {
                font-size: 0.6rem;
                width: 80%;
                margin-left: 10%;
            }

            .pageContent button {
                font-size: 0.8rem;
                width: 60%;
                margin-left: 20%;
                margin-top: 0.7rem;
            }
        }

        @media (min-width: 600px) and (max-width: 1024px) {
            .pageContent{
                width: 60%;
                margin-left: 20%;
                margin-top: 3%;
            }
            #sucMsg {
                font-size: 0.9rem;
                width: 85%;
                margin-left: 7.5%;
            }
        }
    </style>
</head>

<body>

    <section>
        <div class="pageContent">
            <p>Enter the email address associate with your account to reset your password.</p>
            <div id="sucMsg"><i>Password reset Email sent successfully!!!</i> <br>check your inbox or Spam folder for
                password reset link.</div>
            <input type="text" id="inp" placeholder="Enter Email address">
            <button onclick="reset()">Send password reset link</button>
        </div>
    </section>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDIpdXgMUm9V13jvxXcZZRxHO-afHNyj7M",
            authDomain: "tender-music.firebaseapp.com",
            projectId: "tender-music",
            storageBucket: "tender-music.appspot.com",
            messagingSenderId: "638236677984",
            appId: "1:638236677984:web:a788fa6913244e8fa3b005"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const reset = () => {
            let email = document.getElementById('inp').value
            sendPasswordResetEmail(auth, email)
                .then(() => {
                    document.getElementById('sucMsg').style.display = 'block'
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    // ..
                });
        }

        window.reset = reset
    </script>
</body>

</html>
